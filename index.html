<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ? название вкладки -->
    <title>JS vol.33</title>
    <!-- ? подключение стилей bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(201, 199, 199);
      }
    </style>
  </head>
  <body>
    <!-- ? Navbar -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <!-- ? Поиск -->
        <form class="d-flex" role="search">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <!-- ? Поиск заканчивается -->
      </div>
    </nav>
    <!-- ? Навбар закончился-->

    <!-- ? Форма -->
    <form
      id="add-form"
      class="d-flex flex-column w-100 align-items-center mt-5"
    >
      <h2>Admin panel</h2>
      <input
        id="title"
        placeholder="Title"
        type="text"
        class="inp form-control w-50 mb-2"
      /><input
        id="price"
        placeholder="Price"
        type="text"
        class="inp form-control w-50 mb-2"
      /><input
        id="description"
        placeholder="Description"
        type="text"
        class="inp form-control w-50 mb-2"
      /><input
        id="image"
        placeholder="Image"
        type="text"
        class="inp form-control w-50 mb-2"
      />
      <button class="btn btn-dark w-50">Add product</button>
    </form>
    <!-- ? Форма заканчивается -->

    <!-- ? Products list -->
    <div
      id="products-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>
    <!-- ? Products list заканчивается -->

    <!-- ? script для подключения -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- ? script для подключения нашего js -->
    <script src="./js/main.js"></script>
  </body>
</html>
